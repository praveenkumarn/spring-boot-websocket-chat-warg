version: '3'
services:
  web:
    image: 172.31.44.24:8083/spring-boot-websocket-chat-demo:latest_${JOBNAME}-${BUILDNUM}
    ports:
      - "8040:8080"
    networks:
      - overlay
    environment:
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASS=${$DB_PASS}
    deploy:
      replicas: 2

networks:
  overlay:
    external:
      name: epicnetwork
